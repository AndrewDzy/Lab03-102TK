<!DOCTYPE html>
<html>
<head>
	<title>Журнальна сторінка</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1, h2 {
			text-align: center;
			margin: 0;
			padding: 20px 0;
		}
		table {
			width: 100%;
			border-collapse: collapse;
		}
		td {
			vertical-align: top;
			padding: 20px;
		}
		.col1 {
			width: 50%;
		}
		.col2 {
			width: 50%;
		}
	</style>
</head>
<body>
	<h1>Заголовок сторінки</h1>
	<h2>Підзаголовок сторінки</h2>
	<table>
		<tr>
			<td class="col1">
				<p>Перший абзац першої колонки.</p>
				<p>Другий абзац першої колонки.</p>
				<p>Третій абзац першої колонки.</p>
			</td>
			<td class="col2">
				<p>Перший абзац другої колонки.</p>
				<p>Другий абзац другої колонки.</p>
				<p>Третій абзац другої колонки.</p>
			</td>
		</tr>
	</table>
</body>
</html>
